<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        #searchclick {
            margin-right: 10px;

        }

        #navbarimage {
            width: 50px;
            border-radius: 10px;
        }

        .nav-link {
            color: #FFFFFF;
        }

        #navbarSupportedContent {
            justify-content: space-between;

        }

        #searchclick {
            background-color: #FFFFFF;
            color: #000000;
            border-color: #3F4245;

        }
    </style>

</head>

<body>


    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="navbarimage.jpg" alt="" id="navbarimage">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div>

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menubarItems">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">خانه</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">خدمات</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#">
                                    نمونه کارها
                                </a>

                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#">
                                    ارتباط با ما
                                </a>

                            </li>

                        </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="جستجو کنید" aria-label="Search"
                            id="searchbar">
                        <button class="btn btn-outline-success" type="submit" id="searchclick">جستجو</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
